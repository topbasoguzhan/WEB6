<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            background-color: aquamarine;
        }
        
        h1 {
            background-color: orange;
        }
        
        td {
            border-width: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-8">
        <h1>Restoranta Hoşgeldin</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Ürünler</th>
                    <th>Fiyat</th>
                    <th>Stok</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Elma</td>
                    <td>5</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Armut</td>
                    <td>6</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Karpuz</td>
                    <td>7</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <hr>

    <div class="container mt-8">
        <h1>Hobiler Tablosu</h1>
        <table class="table">
            <thead>
                <tr>
                    <td>Ad Soyad</td>
                    <td>Hobiler</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Yunus GÜney
                    </td>
                    <td>
                        Yüzme
                    </td>
                </tr>
                <tr>
                    <td>
                        Yasin GÜney
                    </td>
                    <td>
                        Basket
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <!-- Bunun yapısı daha düzenli ve doğru bir incele -->

</body>

</html>
